<div class="main">
    <mat-card>
        <mat-card-title>Log in</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="legacy" class="form-element">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
                        Requerido
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="legacy" class="form-element">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Password" formControlName="password">
                    <mat-error *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
                        Requerido
                    </mat-error>
                </mat-form-field>
                <!-- <button type="submit" [disabled]="!loginForm.valid">Submit</button> -->
                <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Log in</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
